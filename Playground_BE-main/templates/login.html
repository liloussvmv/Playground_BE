<html><head>

    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login Page</title>

  </head>

  <body>

    <form id="login" class="input-group" action="{{url_for('login') }}" method="post">
      <h2>Login</h2>
      <label ><b>Username</b></label>

      <label ><b>Password</b></label>

      <button type="submit">Login</button>
      <p >Don't have an account? <a href="{{ url_for('registerPage') }}">Register here</a></p>
    </form>


</body></html>
